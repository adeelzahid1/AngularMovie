<h2>Actors</h2>

<button mat-flat-button color="primary" routerLink="/actors/create"> Create New </button>

<!-- <p>{{actors[0].name}}</p> -->

<app-generic-list [GenericList]="actors">
  <ng-container movie-content>
    <table mat-table [dataSource]="actors" class="mat-elevation-z8 table-index">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>


  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
          <a routerLink="/actors/edit/{{element.id}}" mat-flat-button color="primary"> Edit</a>
          <button mat-flat-button color="warn" (confirm)="deleteActor(element.id)"
            [swal]="{title: 'Confirmation', text: 'Are You Sure that you want to delete this record !', showCancelButton: true}"
          >Delete</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons
  [length]="totalAmountOfRecord" [pageSize]="pageSize" (page)="updatePagination($event)" class="mat-elevation-z8"
> </mat-paginator>

</ng-container>
</app-generic-list>
