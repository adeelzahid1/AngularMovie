<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
      <mat-label>Name*</mat-label>
      <input formControlName="name"  matInput />
      <mat-error>The Name Field is Required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date Of Birth*</mat-label>
    <input formControlName="dateOfBirth"  matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <mat-error>The Name Field is Required</mat-error>
</mat-form-field>

<h4>Select Image</h4>
<app-input-img
   [urlCurrentImage] = "model?.picture"
   (onImageSelected)="onImageSelected($event)">
</app-input-img>

<h4>Bio-Graphy</h4>
<app-input-markdown
     [markdownContent]="model?.biography"
     (changeMarkDown)="changeMarkDown($event)">
</app-input-markdown>

<div>
  <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
  <a mat-stroked-button routerLink="/actors">Cancel</a>
</div>


</form>
