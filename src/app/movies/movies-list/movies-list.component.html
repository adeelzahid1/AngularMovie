 <app-generic-list [GenericList]="movies">
  <ng-container movie-content>
    <div class="movies-container">
      <div *ngFor="let movie of movies; let index = index" class="movie-container">
        <a> <img [src]="movie.poster" alt="poster"></a>
        <p><a> {{movie.title}}</a></p>
        <div>
          <a mat-flat-button color="primary">Edit</a>
          <button mat-flat-button color="warn" type="button">Delete</button>
        </div>
      </div>
    </div>
  </ng-container>
 </app-generic-list>
