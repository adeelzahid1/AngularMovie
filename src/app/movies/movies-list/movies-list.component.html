<app-generic-list list="movies">
  <ng-container content>
    <div *ngFor="let movie of movies let index = index" class="marginBottom20px">
      <div>{{index+1}} - {{movie.name | lowercase}}</div>
      <div>{{movie.age}}</div>
      <div>{{movie.interest | uppercase}}</div>
      <div>{{movie.dob | date:'dd MMMM yyyy'| uppercase}}</div>
      <div> {{movie.salery |  currency:'USD' }}</div>
    </div>
  </ng-container>
</app-generic-list>
