<h2>Genres</h2>

<button mat-flat-button color="primary" routerLink="/genres/create"> Create New </button>
<p>{{genres[0].name}}</p>

<app-generic-list [GenericList]="genres">
  <ng-container movie-content>
    <table mat-table [dataSource]="genres" class="mat-elevation-z8 table-index">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>


  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
          <a routerLink="/genres/edit/{{element.id}}" mat-flat-button color="primary"> Edit</a>
          <button mat-flat-button color="warn">Delete</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
</table>
</ng-container>
</app-generic-list>
